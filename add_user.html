{% extends 'base.html' %}

{% block content %}
    <h2>Add User</h2>
    <form method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        
        <button type="submit">Add User</button>
    </form>
{% endblock %}
